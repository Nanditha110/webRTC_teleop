<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Streaming and File Download</title>
  <style>
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
    }
  </style>
</head>
<body>

<h2>WebRTC Video Streaming & File Download</h2>

<!-- Video elements for local and remote streams -->
<video id="localVideo" controls autoplay playsinline></video>
<video id="remoteVideo" controls autoplay playsinline></video>

<!-- Input for video file selection -->
<input type="file" id="fileInput" accept="video/*">

<!-- Control buttons -->
<button id="callButton" disabled>Call</button>
<button id="hangupButton" disabled>Hang Up</button>

<!-- Link to the JavaScript file -->
<script src="webrtc.js"></script>

</body>
</html>
